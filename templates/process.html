{% extends 'base.html' %}
{% block new_content %}
<table class="table table-striped">
    <tr>
        <td>进程号(内存消耗排序最近10个进程)</td>
        <td>状态</td>
        <td>进程内存占用率</td>
        <td>进程CPU占用率</td>
        <td>物理内存占用值</td>
    </tr>
   {% for process in processes %}
    <tr>
        <td>{{ process[0] }}</td>
        <td>{{ process[1] }}</td>
        <td>{{ process[2] }}%</td>
        <td>{{ process[3] }}%</td>
        <td>{{ process[4] }}G</td>
    </tr>
     {% endfor %}
</table>
{% endblock %}
